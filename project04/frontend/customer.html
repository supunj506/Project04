<script src="asset/lib/JQuery/jquery-3.6.1.min.js"></script>
<script>

    let priviesRow;

    let baseURL = "http://localhost:8080/backend/";

    refreshTable();

    $("#addCus").click(function () {
        $.ajax({
            url: baseURL+"customer",
            method: "post",
            data: getCustomerJson(),
            success : function (){
                clearInput();
                refreshTable();

            }
        });
    });

    $("#getAll").click(function () {
        $("#tbody").empty();
        refreshTable();
    });

    $("#remove").click(function (){

        let id =$("#inputCusId").val();
        $.ajax({
            url:baseURL+"customer?id="+id,
            method: "delete",
            // dataType:"json",
            success:function (){
                clearInput();
                refreshTable();;
            },
            /*error : function (resp){
                refreshTable();
                clearInput();
                alert(resp.responseJSON.message)
            }*/
        })
    });

    $("#update").click(function (){
        $.ajax({
            url:baseURL+"customer",
            method:"put",
            // dataType:"json",
            data:getCustomerJson(),
            success:function (resp){
                refreshTable();
                clearInput();
                // alert(resp.message);
            }/*,
            error : function (resp){
                refreshTable();
                clearInput();
                alert(resp.responseJSON.message);
            }*/
        })
    });
    function refreshTable () {
        $("#tbody").empty();
        $.ajax({
            url: baseURL+"customer",
            dataType:"json",
            success: function (resp) {
                // alert(resp.message);
                for (let customer of resp) {
                    $("#tbody").append(`<tr><td>${customer.id}</td><td>${customer.name}</td><td>${customer.address}</td><td>${customer.salary}</td></tr>`)
                }
                bindTableRowClick();
            }/*,
            error : function (resp){
                alert(resp.responseJSON.message);
            }*/
        })
    }
    function bindTableRowClick() {
        $("#tbody > tr ").click(function () {
            /*let id  = $(this).children(":eq(0)").text();
            let name  = $(this).children(":eq(1)").text();
            console.log(name);
*/
            if (priviesRow !== null) {
                $(priviesRow).css("background", "white");
                $(this).css("background", "#BED7FD");
                priviesRow = this;
            } else {
                if (this.style.background === "white") {
                    $(this).css("background", "#BED7FD")
                    priviesRow = this;

                } else {
                    $(this).css("background", "white");
                }
            }
            $("#inputCusId").val($(this).children(":eq(0)").text());
            $("#inputCusName").val($(this).children(":eq(1)").text());
            $("#inputCusAddress").val($(this).children(":eq(2)").text());
            $("#inputCusSalary").val($(this).children(":eq(3)").text());
        })
    }
    function clearInput(){
        $("#inputCusId").val("");
        $("#inputCusName").val("");
        $("#inputCusAddress").val("");
        $("#inputCusSalary").val("");

    }
    function getCustomerJson(){
        let id = $("#inputCusId").val();
        let name = $("#inputCusName").val();
        let address = $("#inputCusAddress").val();
        let salary = $("#inputCusSalary").val();
        let customer = {
            id: id,
            name: name,
            address: address,
            salary: salary
        }
        return JSON.stringify(customer);
    }

</script>
